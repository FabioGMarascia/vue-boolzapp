<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>BOOLZAPP</title>
	</head>
	<body>
		<div id="app">
			<div class="box col-10 mx-auto deb">
				<div class="row mx-0">
					<div class="box-left col-4 deb p-0">
						<div class="box-left-top row mx-0 deb">
							<div class="col-6 my-auto">
								<img src="./img/user.jpeg" class="user-img rounded-circle" />
								<span class="">Fabio</span>
							</div>

							<div class="col-6 my-auto text-end">
								<i class="fa-solid fa-circle-notch fs-3 px-2"></i>
								<i class="fa-solid fa-message fs-3 px-2"></i>
								<i class="fa-solid fa-ellipsis-vertical fs-3 px-2"></i>
							</div>
						</div>
						<div class="box-left-bottom deb">
							<div class="notification-box row mx-0">
								<div class="col-2">
									<div
										class="bell-icon-container rounded-circle circled-box my-2 d-flex justify-content-center align-items-center">
										<i class="fa-solid fa-bell-slash fs-3"></i>
									</div>
								</div>

								<div class="col-10 my-auto">
									<span>
										Ricevi notifiche
										<a href="#">Attiva notifiche da desktop</a>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="box-right col-8 deb p-0">
						<div class="box-right-top row mx-0 deb">
							<div class="col-6 my-auto">
								<img src="./img/user.jpeg" class="user-img rounded-circle" />

								<p class="d-inline-block deb pt-3">fabio</p>
							</div>

							<div class="col-6 my-auto text-end">
								<i class="fa-solid fa-magnifying-glass fs-3 px-2"></i>
								<i class="fa-solid fa-paperclip fs-3 px-2"></i>

								<i class="fa-solid fa-ellipsis-vertical fs-3 px-2"></i>
							</div>
						</div>
						<div class="box-right-bottom deb">a</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
