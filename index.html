<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<title>BOOLZAPP</title>
	</head>
	<body>
		<div id="app">
			<div class="box col-10 mx-auto">
				<div class="row mx-0">
					<div class="box-left col-4 p-0">
						<div class="box-left-top row mx-0">
							<div class="col-6 my-auto">
								<img src="./img/avatar_i.png" class="user-img rounded-circle" />
								<span>Fabio</span>
							</div>

							<div class="col-6 my-auto text-end">
								<i class="fa-solid fa-circle-notch fs-3 px-2"></i>
								<i class="fa-solid fa-message fs-3 px-2"></i>
								<i class="fa-solid fa-ellipsis-vertical fs-3 px-2"></i>
							</div>
						</div>

						<div class="box-left-bottom">
							<div class="notification-box row mx-0 py-2">
								<div class="col-2">
									<div
										class="bell-icon-container rounded-circle circled-box my-2 d-flex justify-content-center align-items-center">
										<i class="fa-solid fa-bell-slash fs-3"></i>
									</div>
								</div>

								<div class="col-10 my-auto">
									<span>
										Recive notifications
										<a href="#">Active notifications from desktop</a>
									</span>
								</div>
							</div>

							<div class="search-box input-group p-2">
								<span class="input-group-text">
									<i class="fa-solid fa-magnifying-glass"></i>
								</span>
								<input
									type="text"
									class="form-control border-start-0"
									placeholder="Search or start a chat" />
							</div>

							<ul class="list-group overflow-auto rounded-0">
								<li class="list-group-item py-3" v-for="contact in contacts">
									<img :src="contact.avatar" class="user-img rounded-circle" />
									<span>{{contact.name}}</span>
									<span class="position-absolute end-0 me-3">12:00</span>
								</li>
							</ul>
						</div>
					</div>

					<div class="box-right col-8 p-0">
						<div class="box-right-top row mx-0 border-start">
							<div class="col-6 my-auto">
								<img src="./img/avatar_6.png" class="user-img rounded-circle" />

								<p class="d-inline-block pt-3">Martina</p>
							</div>

							<div class="col-6 my-auto text-end">
								<i class="fa-solid fa-magnifying-glass fs-3 px-2"></i>
								<i class="fa-solid fa-paperclip fs-3 px-2"></i>

								<i class="fa-solid fa-ellipsis-vertical fs-3 px-2"></i>
							</div>
						</div>
						<div class="box-right-bottom">
							<div class="right-bottom-main overflow-auto row mx-0 justify-content-center">
								<div class="col-10 my-3">
									<div class="row justify-content-end my-3">
										<div class="col-5 my-message-box rounded p-3 position-relative">
											Ciao
											<span class="hours position-absolute bottom-0 end-0 pe-2"
												>12:30</span
											>
										</div>
									</div>

									<div class="row justify-content-end my-3">
										<div class="col-5 my-message-box rounded p-3 position-relative">
											Come stai?
											<span class="hours position-absolute bottom-0 end-0 pe-2"
												>12:30</span
											>
										</div>
									</div>

									<div class="row my-3">
										<div class="col-5 user-message-box rounded p-3 position-relative">
											Tutto bene grazie
											<span class="hours position-absolute bottom-0 end-0 pe-2"
												>12:31</span
											>
										</div>
									</div>
								</div>
							</div>

							<div class="right-bottom-footer row mx-0 text-center align-items-center">
								<div class="col-1">
									<i class="fa-regular fa-face-smile fs-3 px-2"></i>
								</div>

								<div class="col-10 h-100 py-2 px-0">
									<input
										type="text"
										class="w-100 rounded h-100 px-2"
										placeholder="Write a message" />
								</div>

								<div class="col-1">
									<i class="fa-solid fa-microphone fs-3 px-2"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
